<p>view-album works!</p>

<div>
    <button (click)="getAlbum()" >Press for Geography in the console</button>
</div>

<div>


    <p *ngIf="this.artist">Artist: {{artist}}</p>
    <p *ngIf="this.albumName">Album: {{albumName}}</p>
    <p *ngIf="this.releaseDate">Release Date: {{releaseDate}}</p>
</div>

<div *ngIf="this.images" >
    <img src="images.url" height="images.height" width="images.width" />
</div>
