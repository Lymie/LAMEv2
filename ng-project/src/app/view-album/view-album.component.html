<mat-grid-list cols="2">

    <!-- image -->
    <mat-grid-tile>
        <img src="{{images[0].url}}" height="400" width="400">
    </mat-grid-tile>

    <!-- album info -->
    <mat-grid-tile>
        <div class="albumInfo">
            <h3>Album</h3>
            <h1>{{albumName}}</h1>
            <h2 *ngIf="this.artist">{{artist}}</h2>
            <p *ngIf="this.releaseDate">Release Date: {{releaseDate}}</p>
            <p *ngIf="this.numberOfTracks">Number of tracks: {{numberOfTracks}}</p>
            <p *ngIf="this.label">Label: {{label}}</p>
            
        </div>
    </mat-grid-tile>

    <!-- tracks -->
    <mat-grid-tile [colspan]="2">
        <div>
            <div *ngFor="let track of tracks" class="tracklist">
                <button (click)="addSong({ track: track.name, artist: this.artist })" mat-mini-fab color="accent" class="button" aria-label="Example icon button with a library add icon"><mat-icon>library_add</mat-icon></button>
                <button *ngIf="added({ track: track.name, artist: this.artist })" mat-mini-fab color="warn" class="button" aria-label="Example icon button with a library add icon"><mat-icon>library_add</mat-icon></button>
                <h2>{{track.track_number}} - {{this.artist}} - {{track.name}} - duration: {{this.durationCalc(track.duration_ms)}} </h2>
            </div>
        </div>
    </mat-grid-tile>

  </mat-grid-list>
