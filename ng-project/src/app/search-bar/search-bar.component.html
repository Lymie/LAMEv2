<h1>Search-bar works!</h1>
<form>
    <div>
        <input type="text" [(ngModel)] = "searchStr" name="searchStr" (keyup) = "searchMusic()" placeholder="Search an artist..."> 
    </div>
        <ul>
            <div *ngFor = "let name of this.artistName">
                <a routerLink="/albums" routerLinkActive="active"> {{name}}</a>
            </div>
        </ul>
